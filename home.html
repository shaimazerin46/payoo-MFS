<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <!-- Daisy UI and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">

                    <!-- data display -->
                    <div>
                        <div class="stats shadow">
                            <div class="stat">

                                <div class="stat-value" id="balance">800</div>
                                <div class="stat-desc">Available balance</div>
                            </div>
                        </div>
                    </div>

                    <div class="divider"></div>

                    <!-- user action button -->
                    <div>
                        <button class="btn btn-lg" id="btn_add_money">Add money</button>
                        <button class="btn btn-lg" id="btn_cash_out">Cash out</button>
                    </div>
                    <div class="divider"></div>


                    <!-- add money form -->

                    <div id="add_money_div" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input type="text" placeholder="amount" class="input input-bordered" id="amount_inp" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input type="password" placeholder="password" class="input input-bordered" id="pin_input" required />
                                
                            </div>
                            <div class="form-control mt-6">
                                <button class="btn btn-primary" id="add_money">Add money</button>
                            </div>
                        </form>
                    </div>
                    <!-- add money end -->

                    <!-- cach out form -->
                    <div id="cashout_div" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input type="text" placeholder="amount" class="input input-bordered" id="amount_inp_out" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input type="password" placeholder="password" class="input input-bordered" id="pin_input_out" required />
                                
                            </div>
                            <div class="form-control mt-6">
                                <button class="btn btn-primary" id="cash_out">Cash Out</button>
                            </div>
                        </form>
                    </div>
                     <!-- cash out end -->

                </div>
            </div>
        </div>
    </main>

    <script src="js/home.js"></script>
    <script src="js/cashout.js"></script>
    <script src="js/features.js"></script>
</body>

</html>
